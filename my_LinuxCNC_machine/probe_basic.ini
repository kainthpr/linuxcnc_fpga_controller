STEPGEN_MAXVEL = 15
STEPGEN_MAXACCEL = 50
P = 500
I = 0
D = 0
FF0 = 0
FF1 = 1
FF2 = 0
BIAS = 0
DEADBAND = 0.0001
MAX_OUTPUT = 0
STEP_SCALE = 4064
MIN_LIMIT = 0.1
MAX_LIMIT = 9.2

HOME_OFFSET = 0.0000
HOME_SEARCH_VEL = -0.900
HOME_LATCH_VEL = -0.062500
HOME_SEQUENCE = 2

BACKLASH=0.006250

